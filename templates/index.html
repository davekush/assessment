<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        <title>MTSS Monitoring System</title>
    </head>
    <body>
        <!-- Header -->
		<div class="header">
            <header>
                <div class="header_left">
                    <div class="headerimg"><img src="/static/img/Viking Analytics.png" alt="HF Logo" class="logo"></div>
                    <h1 id="headertitle">MTSS Management System</h1>
                </div>
                <div class="header_right">
                    {% if session.username   %}
                        {{session['username'] }} 
                        <a href="/mtss/logout"><button class="button" id="logout">Logout</button></a>
                    {%  endif  %}
                </div>
            </header>	            
        </div>
        <!-- Flash Messages -->
        <div class="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}     
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}	
        </div>

        <!-- MAIN CONTENT -->
        <div class="container-fluid">
            <div class="row">
                <!-- Login Form --> 
                <div class="col-xs-12">
                    <h3>Please log in</h3>
                    <form action="/mtss/login" method="POST">
                        <label for="email">HF Email Address</label>
                        <input type="text" name="email">
                        <label for="pw">Password</label>
                        <input type="password" name="pw">
                        <input type="submit" value="Log in" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
